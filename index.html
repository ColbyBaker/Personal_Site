<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body style="background-color: black;">
    <div id="loading-screen">
      <div id="loading-banner">
        <h1 id="loading">Loading</h1><div class="loading-period"></div><div class="loading-period"></div><div class="loading-period"></div>
      </div>
    </div>
    <canvas id="bg"></canvas>
    <div id="navbar" class="navbar" style="display: none">
      <a id="launch-home" class="navbar-button" href="#home">Home</a>
      <a id="launch-projects" class="navbar-button" href="#projects">Projects</a>
      <a id="launch-about-me" class="navbar-button" href="#about-me">About Me</a>
      <a id="launch-resume" class="navbar-button" href="#resume">Résumé</a>
    </div>
    <div id="main-content" class="main-content" style="display: none">
      <div id="home" class="section hidden">
        <h1>Hello, my name is Colby Baker</h1>
        <h1>I am a full stack web developer</h1>
      </div>
      <div id="projects" class="section hidden">
        <h1>Projects</h1>
        <div id="react-github-cards"></div>
      </div>
      <div id="about-me" class="section hidden">
        <h1></h1>
      </div>
      <div id="resume" class="section hidden">
        <a href="https://docs.google.com/document/d/1mxd_B9K9j2YIL6F1Dm7_mUTHlH-PezsZ/edit?usp=sharing&ouid=109095942981518150898&rtpof=true&sd=true">View Résumé</a>
        <a href="./public/assets/Colby Baker Resume Fall 2021.docx.pdf" download>Download Résumé</a>
      </div>
    </div>

    <div id="app"></div>



    <div id="tweakables" style="display: none">
      <h2>alignment</h2>
      <input id="alignment" type="range" min="0" max="5" value="1" step="0.1">
      <h2>cohesion</h2>
      <input id="cohesion" type="range" min="0" max="5" value="1" step="0.1">
      <h2>separation</h2>
      <input id="separation" type="range" min="0" max="5" value="1" step="0.1">
      <h2>perception</h2>
      <input id="perception" type="range" min="0" max="10000" value="1000" step="10">
      <h2>maxForce</h2>
      <input id="maxForce" type="range" min="0" max="1" value="1" step="0.001">
      <h2>maxSpeed</h2>
      <input id="maxSpeed" type="range" min="0" max="5" value="1" step="0.1">
      <input id="inputNumberRockets" type="number" value="10">
      <button id="addRocket" type="button">add rockets</button>
      <h2>Number of rockets:</h2>
      <h2 id="numberOfRockets">0</h2>
    </div>
     <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
     <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
     <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
     <script type="module" src="./src/githubCards.jsx" defer></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
