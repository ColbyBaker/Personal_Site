<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div id="overlay">
      <h2>alignment</h2>
      <input id="alignment" type="range" min="0" max="5" value="1" step="0.1">
      <h2>cohesion</h2>
      <input id="cohesion" type="range" min="0" max="5" value="1" step="0.1">
      <h2>separation</h2>
      <input id="separation" type="range" min="0" max="5" value="1" step="0.1">
      <h2>perception</h2>
      <input id="perception" type="range" min="0" max="10000" value="1000" step="10">
      <h2>maxForce</h2>
      <input id="maxForce" type="range" min="0" max="1" value="1" step="0.001">
      <h2>maxSpeed</h2>
      <input id="maxSpeed" type="range" min="0" max="5" value="1" step="0.1">
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
